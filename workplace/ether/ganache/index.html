<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>

        <div id="teste"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>


    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("INFURA URL"));
        }

        let RemixContract;
        // Set a default account
        web3.eth.getAccounts().then(acc => {
            console.log(acc[0])
            web3.eth.defaultAccount = acc[0];

            // Get the contract address
            RemixContract = new web3.eth.Contract(
                [
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "x",
                                "type": "string"
                            }
                        ],
                        "name": "setMessage",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "getMessage",
                        "outputs": [
                            {
                                "name": "",
                                "type": "string"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    }
                ],
                '0xF8A3FFEAb9fF3E024b8c2e479ad95babd540Bde5'
            );

            showContent();

        })

        if (window && window.ethereum) window.ethereum.enable()


        $("#setMessageButton").click(function () {
            try {
                message = $("#userInput").val()
                const sender = "WALLET ADDRESS";

                RemixContract.methods.setMessage(message).send({ from: sender })
                    .then(data => {
                        showContent();
                    })
                    .catch(error => console.error('error', error));
            } catch (error) {
                console.log(error)
            }

        });

        function showContent() {
            RemixContract.methods.getMessage().call().then(data => {
                $("#teste").text(data);
            })
        }
    </script>
</body>

</html>
